<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas del Personaje</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Estadísticas del Personaje</h1>
        
        <!-- Campos adicionales -->
        <div class="info">
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
            <div class="field">
                <label for="size">Size:</label>
                <input type="text" id="size" placeholder="Enter size">
            </div>
            <div class="field">
                <label for="type">Type:</label>
                <input type="text" id="type" placeholder="Enter type">
            </div>
            <div class="field">
                <label for="tag">Tag:</label>
                <input type="text" id="tag" placeholder="Enter tag">
            </div>
            <div class="field">
                <label for="alignment">Alignment:</label>
                <input type="text" id="alignment" placeholder="Enter alignment">
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="stats">
            <div class="stat">
                <label for="fuerza">Fuerza:</label>
                <input type="number" id="fuerza" value="10">
            </div>
            <div class="stat">
                <label for="destreza">Destreza:</label>
                <input type="number" id="destreza" value="10">
            </div>
            <div class="stat">
                <label for="fortaleza">Fortaleza:</label>
                <input type="number" id="fortaleza" value="10">
            </div>
            <div class="stat">
                <label for="inteligencia">Inteligencia:</label>
                <input type="number" id="inteligencia" value="10">
            </div>
            <div class="stat">
                <label for="conciencia">Conciencia:</label>
                <input type="number" id="conciencia" value="10">
            </div>
            <div class="stat">
                <label for="carisma">Carisma:</label>
                <input type="number" id="carisma" value="10">
            </div>
        </div>

        <!-- Botón y resultados -->
        <button onclick="mostrarInformacion()">Mostrar Información</button>
        <div id="resultado" class="resultado-box"></div>
        <button id="descargarBtn" onclick="descargarPDF()" style="display:none;">Descargar PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
